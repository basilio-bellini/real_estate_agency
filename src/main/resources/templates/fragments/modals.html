<!-- templates/fragments/modals.html -->
<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form action="/register" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">Регистрация</h5>
                    <button type="button" class="btn-close position-absolute top-0 end-0 m-2" data-bs-dismiss="modal"
                            aria-label="Закрыть"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="regUsername">Имя пользователя</label>
                        <input type="text" class="form-control" id="regUsername" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="regPassword">Пароль</label>
                        <input type="password" class="form-control" id="regPassword" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="regRole">Выберите роль</label>
                        <select class="form-control" id="regRole" name="role" required>
                            <option value="USER">Пользователь</option>
                            <option value="ADMIN">Администратор</option>
                        </select>
                    </div>
                    <div style="margin-top: 15px;">
                        <div th:if="${registrationError}" class="alert alert-danger"
                             th:text="${registrationError}"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                </div>
            </form>
        </div>
    </div>
</div>
